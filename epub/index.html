<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB to Text Converter</title>
    <!-- 加载 JSZip -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <!-- 加载 EPUB.js -->
    <script src="https://unpkg.com/epubjs@0.3.88/dist/epub.min.js"></script>
</head>
<body>
    <h1>EPUB to Text Converter</h1>

    <!-- Step 1: 上传文件 -->
    <input type="file" id="fileInput" accept=".epub" />
    <button onclick="convertToText()">Upload & Convert</button>

    <!-- 用于渲染 EPUB 内容的区域 -->
    <div id="area" style="display:none;"></div>

    <!-- Step 2: 显示转换完成信息 -->
    <div id="status" style="display:none; color: green; margin-top: 10px;">
        Conversion complete! Click below to download the text file.
    </div>

    <!-- Step 3: 提供下载按钮 -->
    <button id="downloadBtn" style="display:none; margin-top: 10px;" onclick="downloadTextFile()">Download Text File</button>

    <script>
        let fullText = '';

        async function convertToText() {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) {
                alert('Please select an EPUB file!');
                return;
            }

            const file = fileInput.files[0];
            const url = URL.createObjectURL(file);
            fullText = '';

            // 创建 ePub 对象并渲染
            const book = ePub(url);
            const rendition = book.renderTo("area", { width: 600, height: 400 });
            
            // 显示第一页并提取文本
            rendition.display().then(() => {
                // 提取渲染区域的文本
                const area = document.getElementById("area");
                fullText = area.innerText;

                // Step 2: 显示转换完成的消息
                document.getElementById('status').style.display = 'block';
                document.getElementById('downloadBtn').style.display = 'inline-block';
                
                // 清除渲染的内容
                URL.revokeObjectURL(url);
            }).catch(error => {
                console.error("Error during EPUB parsing:", error);
                alert("Failed to convert EPUB file. Please check the console for details.");
            });
        }

        function downloadTextFile() {
            // Step 3: 下载转换后的文件
            const blob = new Blob([fullText], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'output.txt';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
