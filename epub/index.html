<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB to Text Converter</title>
    <script src="jszip.min.js"></script> <!-- 确保 jszip.min.js 文件在本地 -->
    <script src="epub.min.js"></script> <!-- 确保 epub.min.js 文件在本地 -->
</head>
<body>
    <h1>EPUB to Text Converter</h1>

    <!-- Step 1: 上传文件 -->
    <input type="file" id="fileInput" accept=".epub" />
    <button onclick="convertToText()">Upload & Convert</button>

    <!-- Step 2: 显示转换完成信息 -->
    <div id="status" style="display:none; color: green; margin-top: 10px;">
        Conversion complete! Click below to download the text file.
    </div>

    <!-- Step 3: 提供下载按钮 -->
    <button id="downloadBtn" style="display:none; margin-top: 10px;" onclick="downloadTextFile()">Download Text File</button>

    <script>
        let fullText = '';

        async function convertToText() {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) {
                alert('Please select an EPUB file!');
                return;
            }

            const file = fileInput.files[0];
            const url = URL.createObjectURL(file);
            fullText = '';

            // 创建 ePub 对象
            const book = ePub(url);

            // 遍历所有章节并提取文本
            book.loaded.spine.then(async (spine) => {
                for (let item of spine.items) {
                    try {
                        const content = await item.getContent(); // 使用 getContent() 方法获取章节内容
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(content, "text/html");
                        const chapterText = doc.body.innerText.trim();
                        console.log("Extracted text from chapter:", chapterText); // 输出每章的文本内容到控制台
                        fullText += chapterText + '\n\n';
                    } catch (error) {
                        console.error("Error loading chapter content:", error);
                    }
                }

                // 检查 fullText 是否为空
                if (fullText.trim() === '') {
                    console.warn("No text extracted from the EPUB. Please check the EPUB structure.");
                    alert("Failed to extract text from EPUB file. It may be empty or in an unsupported format.");
                    return;
                }

                // Step 2: 显示转换完成的消息
                document.getElementById('status').style.display = 'block';
                document.getElementById('downloadBtn').style.display = 'inline-block';
                
                // 清除对象 URL
                URL.revokeObjectURL(url);
            }).catch(error => {
                console.error("Error during EPUB parsing:", error);
                alert("Failed to convert EPUB file. Please check the console for details.");
            });
        }

        function downloadTextFile() {
            if (!fullText) {
                alert("No content to download. Please check the EPUB file.");
                return;
            }

            // Step 3: 下载转换后的文件
            const blob = new Blob([fullText], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'output.txt';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
