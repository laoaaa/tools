<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB to Text Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js" integrity="sha512-XXyHvTvnXENh1mCL+60qZPfC/BaJKm+7tyBO5KoFzXpTX+vL1A1iFUmZMm/oJtFEFLtt4aeB1/C8Xe6+6ALvQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <h1>EPUB to Text Converter</h1>

    <!-- Step 1: 上传文件 -->
    <input type="file" id="fileInput" accept=".epub" />
    <button onclick="convertToText()">Upload & Convert</button>

    <!-- Step 2: 显示转换完成信息 -->
    <div id="status" style="display:none; color: green; margin-top: 10px;">
        Conversion complete! Click below to download the text file.
    </div>

    <!-- Step 3: 提供下载按钮 -->
    <button id="downloadBtn" style="display:none; margin-top: 10px;" onclick="downloadTextFile()">Download Text File</button>

    <script>
        let fullText = '';

        async function convertToText() {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) {
                alert('Please select an EPUB file!');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = async function(event) {
                try {
                    const epubData = event.target.result;
                    const book = ePub(epubData);
                    fullText = '';

                    // Extract text from each chapter
                    await book.loaded.spine.then(async (spine) => {
                        for (const item of spine.items) {
                            const text = await item.load(book.load.bind(book)).then((section) => {
                                const parser = new DOMParser();
                                const doc = parser.parseFromString(section.content, "text/html");
                                return doc.body.innerText;
                            });
                            fullText += text + '\n\n';
                        }
                    });

                    // Step 2: 显示转换完成的消息
                    document.getElementById('status').style.display = 'block';
                    document.getElementById('downloadBtn').style.display = 'inline-block';

                } catch (error) {
                    console.error("Error during EPUB parsing:", error);
                    alert("Failed to convert EPUB file. Please check the console for details.");
                }
            };

            reader.readAsArrayBuffer(file);
        }

        function downloadTextFile() {
            // Step 3: 下载转换后的文件
            const blob = new Blob([fullText], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'output.txt';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
